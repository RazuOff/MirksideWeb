<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/exactNews.css" rel="stylesheet">
	<link href="/css/header.css" rel="stylesheet">
	<link href="/css/footer.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Anton&family=Caesar+Dressing&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/daad0519d5.js" crossorigin="anonymous"></script>
	<title>Mirkside: {{.Header}}</title>
</head>

<body>

	{{template "header.html"}}
	<div class="news_content">
		<div class="container">
			<h1>{{.Header}} </h1>
			{{range .ContentBlock}}
			{{if .Text}}
			<p>
				{{.Text}}
			</p>
			{{end}}
			{{if .ImgUrl}}
			<img src="{{.ImgUrl}}">
			{{end}}
			{{end}}
			<a class="button" href="/news">
				Вернуться
			</a>
		</div>
	</div>


	{{template "footer.html"}}


</body>

</html>
